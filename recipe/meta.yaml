{% set name = "nbmake" %}
{% set version = "1.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nbmake-{{ version }}.tar.gz
  sha256: 56417fe80d50069671122955532df6e26369a23f68b9c6e2191ae9cfef19abb2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }},<4.0
    - ipykernel >=5.4.0
    - nbclient >=0.6.6,<0.7.0
    - nbformat >=5.0.8,<6.0.0
    - pygments >=2.7.3,<3.0.0
    - pytest >=6.1.0

test:
  imports:
    - nbmake
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/treebeardtech/nbmake
  summary: Pytest plugin for testing notebooks
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - epassaro
